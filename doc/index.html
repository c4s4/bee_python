<p>This package contains Bee tasks to build Python projects and templates to
quickly start new ones. Please see <a href="userguide.html">User Guide</a>
section for more details.</p>

<p>To install:</p>

<pre>    sudo gem install bee_python</pre>

<p>To start a new Python project:</p>

<pre>    bee -t python.project</pre>

<p><i>Enjoy!</i></p>
